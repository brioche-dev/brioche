[package]
name = "brioche-test-support"
version = "0.1.3"
edition = "2021"

[dependencies]
anyhow = { version = "1.0.95", features = ["backtrace"] }
brioche-core = { path = "../brioche-core" }
mockito = "1.6.1"
reqwest = "0.12.9"
reqwest-middleware = "0.4.0"
serde = { version = "1.0.216", features = ["derive"] }
serde_json = "1.0.134"
tempdir = "0.3.7"
tokio = { version = "1.42.0", features = ["full", "tracing"] }
toml = "0.8.19"
tracing = "0.1.41"
ulid = "1.1.3"
zstd = "0.13.2"
