[package]
name = "brioche"
version = "0.1.3"
edition = "2021"
default-run = "brioche"

[dependencies]
anyhow = { version = "1.0.95", features = ["backtrace"] }
brioche-core = { path = "../brioche-core" }
cfg-if = "1.0.0"
clap = { version = "4.5.26", features = ["derive"] }
futures = "0.3.31"
hex = "0.4.3"
notify = "8.0.0"
openssl = { version = "0.10.68", optional = true }
reqwest = { version = "0.12.9", default-features = false, features = ["rustls-tls", "zstd", "json"] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.135"
sha2 = "0.10.8"
superconsole = "0.2.0"
tokio = { version = "1.43.0", features = ["full", "tracing"] }
tokio-util = { version = "0.7.13", features = ["compat", "full"] }
tower-lsp = "0.20.0"
tracing = "0.1.41"
ulid = "1.1.4"
url = { version = "2.5.4", features = ["serde"] }
zstd-framed = { version = "0.1.1", features = ["tokio"] }

[lints.clippy]
# Temporarily ignore false positives from `tracing::instrument`, see:
# https://github.com/rust-lang/rust-clippy/issues/12281
blocks_in_conditions = "allow"
