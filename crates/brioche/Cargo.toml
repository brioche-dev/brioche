[package]
name = "brioche"
version = "0.1.5"
edition.workspace = true
rust-version.workspace = true
default-run = "brioche"

[features]
default = ["self-update"]
self-update = []

[dependencies]
anyhow = { version = "1.0.98", features = ["backtrace"] }
async-compression = { version = "0.4.27", features = [
    "gzip",
] }
brioche-core = { path = "../brioche-core" }
bstr = "1.12.0"
cfg-if = "1.0.1"
clap = { version = "4.5.42", features = ["derive"] }
csv = "1.3.1"
futures = "0.3.31"
hex = "0.4.3"
notify = "8.1.0"
object_store = { git = "https://github.com/apache/arrow-rs-object-store.git", rev = "8a7bc6e9ef94f889841620db597805728dfb37ad" }
openssl = { version = "0.10.73", optional = true }
reqwest = { version = "0.12.22", default-features = false, features = [
    "rustls-tls",
    "zstd",
    "json",
] }
semver = { version = "1.0.27", features = ["serde"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
sha2 = "0.10.9"
ssh-key = { version = "0.7.0-rc.3", default-features = false, features = ["std", "ed25519"] }
superconsole = "0.2.0"
tar = "0.4.44"
tokio = { version = "1.47.1", features = ["full", "tracing"] }
tokio-util = "0.7.15"
tower-lsp = "0.20.0"
tracing = "0.1.41"
ulid = "1.2.1"
url = { version = "2.5.4", features = ["serde"] }
zstd-framed = { version = "0.1.1", features = ["tokio"] }

[lints]
workspace = true
