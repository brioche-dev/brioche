[package]
name = "brioche"
version = "0.1.5"
edition.workspace = true
rust-version.workspace = true
default-run = "brioche"

[features]
default = ["self-update"]
self-update = []

[dependencies]
anyhow = { version = "1.0.98", features = ["backtrace"] }
brioche-core = { path = "../brioche-core" }
bstr = "1.12.0"
cfg-if = "1.0.0"
clap = { version = "4.5.37", features = ["derive"] }
csv = "1.3.1"
futures = "0.3.31"
hex = "0.4.3"
notify = "8.0.0"
object_store = "0.12.0"
openssl = { version = "0.10.72", optional = true }
reqwest = { version = "0.12.15", default-features = false, features = [
    "rustls-tls",
    "zstd",
    "json",
] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
sha2 = "0.10.8"
superconsole = "0.2.0"
tokio = { version = "1.44.2", features = ["full", "tracing"] }
tokio-util = "0.7.14"
tower-lsp = "0.20.0"
tracing = "0.1.41"
ulid = "1.2.1"
url = { version = "2.5.4", features = ["serde"] }
zstd-framed = { version = "0.1.1", features = ["tokio"] }

[lints]
workspace = true
