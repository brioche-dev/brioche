[package]
name = "brioche"
version = "0.1.3"
edition = "2021"
default-run = "brioche"

[dependencies]
anyhow = { version = "1.0.93", features = ["backtrace"] }
brioche-core = { path = "../brioche-core" }
cfg-if = "1.0.0"
clap = { version = "4.5.21", features = ["derive"] }
futures = "0.3.31"
hex = "0.4.3"
notify = "7.0.0"
reqwest = { version = "0.12.9", default-features = false, features = ["rustls-tls", "zstd", "json"] }
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
sha2 = "0.10.8"
superconsole = "0.2.0"
tokio = { version = "1.41.1", features = ["full", "tracing"] }
tokio-util = { version = "0.7.12", features = ["compat", "full"] }
tower-lsp = "0.20.0"
tracing = "0.1.41"
ulid = "1.1.3"
url = { version = "2.5.4", features = ["serde"] }
zstd-framed = { version = "0.1.1", features = ["tokio"] }

[lints.clippy]
# Temporarily ignore false positives from `tracing::instrument`, see:
# https://github.com/rust-lang/rust-clippy/issues/12281
blocks_in_conditions = "allow"
