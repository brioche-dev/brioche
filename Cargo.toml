[workspace.package]
edition = "2024"
rust-version = "1.85" # To align with the rust-toolchain.toml

[workspace]
members = [
    "crates/brioche",
    "crates/brioche-core",
    "crates/brioche-pack",
    "crates/brioche-test-support",
]
resolver = "3"

[workspace.lints.clippy]
all = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
cognitive_complexity = "allow"
future_not_send = "allow"
significant_drop_tightening = "allow"
string_lit_as_bytes = "allow"
too_long_first_doc_paragraph = "allow"
allow_attributes = "warn"
cast_lossless = "warn"
cast_possible_truncation = "warn"
cast_possible_wrap = "warn"
checked_conversions = "warn"
dbg_macro = "warn"
explicit_deref_methods = "warn"
explicit_into_iter_loop = "warn"
explicit_iter_loop = "warn"
filter_map_next = "warn"
flat_map_option = "warn"
if_not_else = "warn"
implicit_clone = "warn"
large_const_arrays = "warn"
large_futures = "warn"
large_stack_frames = "warn"
manual_assert = "warn"
manual_is_variant_and = "warn"
manual_let_else = "warn"
map_unwrap_or = "warn"
needless_continue = "warn"
needless_for_each = "warn"
needless_pass_by_ref_mut = "warn"
needless_pass_by_value = "warn"
option_as_ref_cloned = "warn"
print_stderr = "warn"
print_stdout = "warn"
redundant_clone = "warn"
ref_option = "warn"
ref_option_ref = "warn"
semicolon_if_nothing_returned = "warn"
trivially_copy_pass_by_ref = "warn"
uninlined_format_args = "warn"
unnecessary_wraps = "warn"
unnested_or_patterns = "warn"
unused_async = "warn"
unused_self = "warn"
unused_trait_names = "warn"
used_underscore_binding = "warn"
used_underscore_items = "warn"

[profile.dev]
# Enable optimizations for debug builds because the JS runs slow without it.
# Also, we end up overflowing the stack without optimizations when parsing JS
opt-level = 2

[profile.profiling]
inherits = "release"
debug = true

[profile.release-tiny]
inherits = "release"
opt-level = "z"
lto = true
codegen-units = 1
strip = "symbols"
panic = "abort"

# Like `release-tiny`, but with debug info needed for `cargo bloat`
[profile.release-tiny-bloat]
inherits = "release-tiny"
strip = "debuginfo"
