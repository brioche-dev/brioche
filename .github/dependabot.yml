version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "17:00"
      timezone: "America/Los_Angeles"
    groups:
      github-actions:
        patterns:
          - "*"

  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "17:00"
      timezone: "America/Los_Angeles"
    groups:
      cargo:
        patterns:
          - "*"
    ignore:
      - dependency-name: "biome_*"
      - dependency-name: "opentelemetry*"
